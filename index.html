<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="hang.css">
</head>

<body onload="play()">
    <h1>HANGMAN</h1>
    <h2>use the alphabet below to guess the word, or click hint to get a clue.</h2>
    <div id="success" class="success"></div>
    <div id="fail" class="fail"></div>
    <div class="letters">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
        <span>e</span>
        <span>f</span>
        <span>g</span>
        <span>h</span>
        <span>i</span>
        <span>j</span>
        <span>k</span>
        <span>l</span>
        <span>m</span><br>
        <span>n</span>
        <span>o</span>
        <span>p</span>
        <span>q</span>
        <span>r</span>
        <span>s</span>
        <span>t</span>
        <span>u</span>
        <span>v</span>
        <span>w</span>
        <span>x</span>
        <span>y</span>
        <span>z</span>
    </div>
    <div id="show" class="show"></div>
    <div id="vin" class="show"></div>
    <div class="lives">
        You have <span id="lives">10</span> lives
    </div>
    <div id="clue" class="clue"></div>
    <!-- <div class="pict">
        <canvas id="myCanvas" class="draw"></canvas>
    </div> -->
    <div class="buttons">
        <button class="hint" onclick="hint()">Hint</button>
        <button class="playagain" onclick="play()">Play again</button>
    </div>
    <script src="hang.js"></script>
</body>

</html>
